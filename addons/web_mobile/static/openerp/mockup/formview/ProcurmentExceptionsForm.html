<!DOCTYPE html>

	<title>Fromview of Procurment OpenERP mobile</title>

	<script type="text/javascript" src="../jquery-1.5.1.js"></script>
	<script type="text/javascript" src="../jquer.mobile-1.0a3.js"></script>


</head> 
<body> 

<div style="top: 279.5px;" class="ui-loader ui-body-a ui-corner-all"><span class="ui-icon ui-icon-loading spin"></span><h1>loading</h1></div><div class="ui-page ui-body-c ui-page-active" data-url="docs/lists/lists-divider.html" data-role="page">

	<div role="banner" class="ui-bar-d ui-header" data-role="header" data-theme="b">
	    <a data-theme="c" title="back" href="../listview/ProcurmentExceptionsList.html"rel="external" data-icon="back" data-iconpos="notext" data-direction="reverse" class=" jqm-home ui-btn  ui-btn-icon-notext ui-btn-corner-all"><span class="ui-icon ui-icon-back"></span></a>

		<h1 aria-level="1" role="heading" tabindex="0" class="ui-title">Procurment Exceptions</h1>
		<a data-theme="c" title="Save" href="../listview/ProcurmentExceptionsList.html"rel="external" data-icon="Save" data-iconpos="notext" data-direction="reverse" class="ui-btn-right jqm-home ui-btn  ui-btn-icon-notext ui-btn-corner-all"><span class="ui-icon  ui-icon-save"></span></a>
		<a data-theme="c" title="Delete" href="../listview/ProcurmentExceptionsList.html"rel="external" data-icon="Delete" data-iconpos="notext" data-direction="reverse" class="ui-btn-right-bis jqm-home ui-btn  ui-btn-icon-notext ui-btn-corner-all"><span class="ui-icon  ui-icon-delete"></span></a>
        	</div><!-- /header -->

	<div data-role="content">

		<div class="left">
	         <label for="text">Procurment reason:</label>
		</div>
		<div class="right">
	         <input type="text" name="text" id="text" value=""  />
		</div>
			
		<div class="left">
			 <label for="text">Source document:</label>
		</div>
		<div class="right">
	         <input type="text" name="text" id="text" value=""  />
		</div>
		<div class="left">
			 <label for="text">Company:</label>
		</div>
		<div class="right">
	         <input type="text" name="text" id="text" value=""  />
			
		</div>
		<div class="left">
			 <label for="text">Scheduled date:</label>
		</div>
		<div class="right">
	         <input type="text" name="text" id="text" value=""  />
		</div>
		<div class="left">
			 <label for="text">Procurmen Method:</label>
		</div>
		<div class="right">
	         <input type="text" name="text" id="text" value=""  />
		</div>
		<div class="left">
			 <label for="text">Priority:</label>
			 
		</div>
		<div class="right">
	         <input type="text" name="text" id="text" value=""  />
		</div>
		</div>
		
		

		<div data-role="collapsible-set">

		
		  <div data-role="collapsible" data-collapsed="true">
			<h3>Procurment details</h3>
			<form action="#" method="get">
				
				<div   class="left">
					<label for="text">Product:</label>
				</div>	
				
				<div   class="right">	
					<input type="text" name="text" id="text" value=""  />
				</div>		
			
				<div   class="left">	
					<label for="text">Qty:</label>
				</div>	
				<div   class="right">	
					<input type="text" name="text" id="text" value=""  />
				</div>	
				<div   class="left">	
					<label for="text">UOS qty:</label>
				</div>	
				<div   class="right">	
					<input type="text" name="text" id="text" value=""  />
				</div>	
				<div   class="left">	
					<label for="text">Location:</label>
				</div>	
				<div   class="right">	
					<input type="text" name="text" id="text" value=""  />
				</div>						
				<div   class="left">
			
					<label for="text">Product UOM:</label>
				</div>	
				<div   class="right">	
					<input type="text" name="text" id="text" value=""  />
				</div>	
				<div   class="left">
			
					<label for="text">Product UOS:</label>
				</div>	
				<div   class="right">	
					<input type="text" name="text" id="text" value=""  />
				</div>		
				<div   class="left">
		
					<label for="text">Latest Error:</label>
				</div>	
				<div   class="right">	
					<input type="text" name="text" id="text" value=""  />
				</div>	
				<div   class="left">
			
					<label for="text">State:</label>
				</div>	
				<div  class="right">	
					<input type="text" name="text" id="text" value=""  />
				</div>	
				
			</form>
            <div data-role="fieldcontain"></div> <!-- necessary to have a correct screen -->
		  </div> 
		  <div data-role="collapsible" data-collapsed="true">
			<h3>Extra informations </h3>
			<form action="#" method="get">
				<div   class="left">	
					<label for="text">Date closed:</label>
				</div>	
				<div   class="right">	
					<input type="text" name="text" id="text" value=""  />
				</div>					
			</form>
			<div data-role="fieldcontain"></div>
		  </div>
		  <div data-role="collapsible" data-collapsed="true">
			<h3>Notes</h3>
			<div data-role="fieldcontain">
	<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
</div>

		  </div>
		</div>
</div>

</body>
</html>
