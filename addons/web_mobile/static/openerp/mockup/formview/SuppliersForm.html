<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Fromview of Suppliers OpenERP mobile</title>
	<link rel="stylesheet"  href="../OpenERPmobile.css" />
	<script type="text/javascript" src="../jquery-1.5.1.js"></script>
	<script type="text/javascript" src="../jquer.mobile-1.0a3.js"></script>


</head> 
<body> 

<div style="top: 279.5px;" class="ui-loader ui-body-a ui-corner-all"><span class="ui-icon ui-icon-loading spin"></span><h1>loading</h1></div><div class="ui-page ui-body-c ui-page-active" data-url="docs/lists/lists-divider.html" data-role="page">

	<div role="banner" class="ui-bar-d ui-header" data-role="header" data-theme="b">
	    <a data-theme="c" title="back" href="../listview/SuppliersListCustomized.html"rel="external" data-icon="back" data-iconpos="notext" data-direction="reverse" class=" jqm-home ui-btn  ui-btn-icon-notext ui-btn-corner-all"><span class="ui-icon ui-icon-back"></span></a>

		<h1 aria-level="1" role="heading" tabindex="0" class="ui-title">Suppliers</h1>
		<a data-theme="c" title="Save" href="../listview/SuppliersListCustomized.html"rel="external" data-icon="Save" data-iconpos="notext" data-direction="reverse" class="ui-btn-right jqm-home ui-btn  ui-btn-icon-notext ui-btn-corner-all"><span class="ui-icon  ui-icon-save"></span></a>
		<a data-theme="c" title="Delete" href="../listview/SuppliersListCustomized.html"rel="external" data-icon="Delete" data-iconpos="notext" data-direction="reverse" class="ui-btn-right-bis jqm-home ui-btn  ui-btn-icon-notext ui-btn-corner-all"><span class="ui-icon  ui-icon-delete"></span></a>
        	</div><!-- /header -->

	
	<div data-role="content">

		
		<div class="left">
	         <label for="text">Name:</label>
		</div>
		<div class="right">
	         <input type="text" name="text" id="text" value="OpenERP SA"  />
		</div>
		<div data-role="fieldcontain">
			<div class="left"><label for="select-choice-1" class="select">Language:</label></div>
			<div class="right">	<select name="select-choice-1" id="select-choice-1"></div>
				<option value="E">English</option>
				<option value="F">French</option>
				<option value="D">Dutch</option>
				<option value="S">Spanish</option>
			</select>
        </div>
		
			<div class="left"><label for="slider">Supplier:</label></div>
			<div class="right"><select name="slider" id="slider" data-role="slider">
				<option value="off">NO</option>
				<option value="on">YES</option>
			</select></div>
		
			<div class="left"><label for="slider">Customer:</label></div>
			<div class="right"><select name="slider" id="slider" data-role="slider">
				<option value="off">NO</option>
				<option value="on">YES</option>
			</select></div>
		
		<div data-role="fieldcontain">
			<div data-role="collapsible-set">

			  <div data-role="collapsible" data-collapsed="true">
				<h3>General</h3>

				<ul data-role="listview" data-inset="true" data-theme="d">
					<li><a href="../listview/AdressesList.html"rel="external">Adresses Contacts</a></li>
					
				</ul>
			  </div>
			  <div data-role="collapsible" data-collapsed="true">
				<h3>Accounting</h3>
				<form action="#" method="get">
				
						<div class="left"><label for="text">Fiscal position:</label></div>
						<div class="right"><input type="text" name="text" id="text" value=""/></div>
						<div class="left"><label for="text">Payment term:</label></div>
						<div class="right"><input type="text" name="text" id="text" value=""/></div>
						<div class="left"><label for="text">Total Receivable :</label></div>
						<div class="right"><input type="text" name="text" id="text" value=""/></div>
						<div class="left"><label for="text">Total Payable:</label></div>
						<div class="right"><input type="text" name="text" id="text" value=""/></div>
				
				</form>
				<div data-role="fieldcontain">
					<ul data-role="listview" data-inset="true" data-theme="d">
						<li><a href="../listview/BankDetailsCustomised.html"rel="external">Bank details</a></li>
						
					</ul>
				</div>
			  </div>
			  <div data-role="collapsible" data-collapsed="true">
				<h3>Sales&Purchases</h3>
				<form action="#" method="get">
				
					
					<div class="left"><label for="text">SalesMan:</label></div>
					<div class="right"><input type="text" name="text" id="text" value=""  /></div>
					<div class="left"><label for="text">Date:</label></div>
					<div class="right"><input type="text" name="text" id="text" value=""  /></div>
					<div class="left"><label for="text">Website:</label></div>
					<div class="right"><input type="text" name="text" id="text" value="http://www."/></div>
				
				</form>
				<div data-role="fieldcontain"></div>
			  </div>
			  <div data-role="collapsible" data-collapsed="true">
					<h3>Notes</h3>
					
						<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
					

			  </div>
			</div>
		</div>
	</div>

</body>
</html>
